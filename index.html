<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LidoCalc</title>
</head>
<body>
    <div id="container">
        <section id="title">
            <h1>LidoCalc</h1>
            <p>cálculo de doses de lidocaína para anestesia</p>
        </section>
        <section class="app">
            <div class="form">
                <fieldset>
                    <label for="weight">Peso (kg):</label>
                    <input type="text" id="weight" inputmode="numeric" name="patient_weight">
                </fieldset>
                <button type="submit">Calcular</button>                    
            </div>
            <section id="display">

            </section>
        </section>
        <footer>
            <p>* Considerando 36mg de lidocaína por tubete (concentração 2%, tubetes de 100ml)</p>
            <p>** dose recommendada de 4,4mg/kg com dose máxima de 300mg</p>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
